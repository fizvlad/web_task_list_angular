<p class="todo-group" [class.disabled]="project == null">
  <input
    type="checkbox"
    [checked]="todo != null && todo.isCompleted"
    [disabled]="todo == null || todo.projectId == null"
    (change)="onTodoStatusChange(todo)"
  >
  <span
    *ngIf="todo != null; else newTodo"
    [class.todo-actual]="todo == null || todo.projectId == null || !todo.isCompleted"
    [class.todo-completed]="todo != null && todo.projectId != null && todo.isCompleted"
  >
    {{ todo.text }}
  </span>

  <ng-template #newTodo>
    <form
      [formGroup]="newTodoReactiveForm"
      (keydown)="onKeyDown($event)"
      (submit)="onSubmit()"
    >
      <input
        type="text"
        class="todo-actual font-regular"
        placeholder="Новая задача"
        formControlName="text"
      >
    </form>
  </ng-template>
</p>
