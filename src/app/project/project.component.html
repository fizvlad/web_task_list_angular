<div class="project">
  <h1 class="header">{{ project.title }}</h1>
  <div class="body">
    <div class="todo-list">
      <app-todo
        *ngFor="let iterTodo of project.todos"
        [todo]="iterTodo"
        [project]="project"
      ></app-todo>

      <div class="todo-new">+</div>
    </div>
  </div>
</div>
