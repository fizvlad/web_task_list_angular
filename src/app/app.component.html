<app-navbar></app-navbar>

<div class="container">
  <div *ngIf="projects.length >= 1; else noProjects">
    <app-project
      *ngFor="let iterProject of projects"
      [project]="iterProject"
    ></app-project>
  </div>

  <ng-template #noProjects>
    <p>There are no projects yet!</p>
  </ng-template>
</div>
